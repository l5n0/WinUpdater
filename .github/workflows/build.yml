name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # This will trigger the workflow when a new tag is pushed
  workflow_dispatch: # This allows you to trigger the workflow manually

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet publish -c Release -r win-x64 --self-contained

    - name: Create ZIP archive
      run: Compress-Archive -Path ./bin/Release/net8.0-windows/win-x64/publish/* -DestinationPath ./UpdateManagerApp.zip

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./UpdateManagerApp.zip
        asset_name: UpdateManagerApp.zip
        asset_content_type: application/zip

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
